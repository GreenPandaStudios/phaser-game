# Workflow for building an npm project and deploying static content to GitHub Pages
name: Build and Deploy to Pages

on:
  # Runs on pushes targeting the default branch (master or main)
  push:
    branches: ["master", "main"] # Add "main" if that's your default branch

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Specify your desired Node.js version
          cache: 'npm' # Cache npm dependencies
      - name: Install dependencies
        run: npm ci # 'ci' is generally recommended for CI environments for faster, more reliable builds
      - name: Build project
        run: npm run build # This command should generate your static site files
        # If your build command needs environment variables, you can set them here:
        # env:
        #   CI: false # Example: if your build script reacts to CI environment variable
        #   PUBLIC_URL: /your-repo-name/ # Example: if your framework needs a base path for GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the directory generated by your build script
          path: './build' # IMPORTANT: Change './build' to your project's build output directory (e.g., './dist', './out')

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # This job depends on the build job completing successfully
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
